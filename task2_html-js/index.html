<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Простая форма</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <select name="city" id="city"></select>
            <select name="workshop" id="workshop"></select>
            <select name="employee" id="employee"></select>
            <select name="brigade" id="brigade">
                <option value="">Выберите бригаду</option>
                <option value="brigade1-1">Бригада1-1</option>
                <option value="brigade1-2">Бригада1-2</option>
                <option value="brigade2-1">Бригада2-1</option>
                <option value="brigade2-2">Бригада2-2</option>
            </select>
            <select name="workshift" id="workshift">
                <option value="">Выберите смену</option>
                <option value="workshift1-1">Смена1-1</option>
                <option value="workshift1-2">Смена1-2</option>
                <option value="workshift2-1">Смена2-1</option>
                <option value="workshift2-2">Смена2-2</option>
            </select>
            <button type="submit">Отправить</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
